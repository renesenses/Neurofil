<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Tail -->
  <path d="M145 145 Q170 135 175 115 Q178 100 168 90" stroke="#FFB84D" stroke-width="10" fill="none" stroke-linecap="round"/>

  <!-- Body -->
  <ellipse cx="100" cy="145" rx="50" ry="35" fill="#FFB84D"/>
  <ellipse cx="100" cy="145" rx="50" ry="35" fill="url(#catBodyGrad)"/>

  <!-- Stripes on body -->
  <path d="M75 130 Q80 125 85 130" stroke="#E09030" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M90 128 Q95 123 100 128" stroke="#E09030" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M105 130 Q110 125 115 130" stroke="#E09030" stroke-width="2" fill="none" opacity="0.4"/>

  <!-- Front paws -->
  <ellipse cx="80" cy="172" rx="12" ry="8" fill="#FFCC70"/>
  <ellipse cx="120" cy="172" rx="12" ry="8" fill="#FFCC70"/>
  <!-- Paw details -->
  <circle cx="76" cy="172" r="2.5" fill="#FFB84D" opacity="0.5"/>
  <circle cx="84" cy="172" r="2.5" fill="#FFB84D" opacity="0.5"/>
  <circle cx="116" cy="172" r="2.5" fill="#FFB84D" opacity="0.5"/>
  <circle cx="124" cy="172" r="2.5" fill="#FFB84D" opacity="0.5"/>

  <!-- Head -->
  <circle cx="100" cy="90" r="42" fill="#FFB84D"/>
  <circle cx="100" cy="90" r="42" fill="url(#catHeadGrad)"/>

  <!-- Ears -->
  <path d="M65 60 L58 25 L85 50Z" fill="#FFB84D"/>
  <path d="M135 60 L142 25 L115 50Z" fill="#FFB84D"/>
  <!-- Inner ears -->
  <path d="M68 56 L63 32 L82 52Z" fill="#FF6B6B" opacity="0.4"/>
  <path d="M132 56 L137 32 L118 52Z" fill="#FF6B6B" opacity="0.4"/>

  <!-- Forehead stripes -->
  <path d="M90 65 L100 55 L110 65" stroke="#E09030" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M95 60 L100 50 L105 60" stroke="#E09030" stroke-width="1.5" fill="none" opacity="0.4"/>

  <!-- Eyes -->
  <ellipse cx="82" cy="85" rx="10" ry="11" fill="white"/>
  <ellipse cx="118" cy="85" rx="10" ry="11" fill="white"/>
  <ellipse cx="84" cy="86" rx="6" ry="7" fill="#4ECDC4"/>
  <ellipse cx="120" cy="86" rx="6" ry="7" fill="#4ECDC4"/>
  <ellipse cx="84" cy="86" rx="3.5" ry="6" fill="#2D2D2D"/>
  <ellipse cx="120" cy="86" rx="3.5" ry="6" fill="#2D2D2D"/>
  <!-- Eye shine -->
  <circle cx="86" cy="83" r="2.5" fill="white"/>
  <circle cx="122" cy="83" r="2.5" fill="white"/>
  <circle cx="82" cy="88" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="118" cy="88" r="1.5" fill="white" opacity="0.5"/>

  <!-- Nose -->
  <path d="M97 96 L100 100 L103 96Z" fill="#FF6B6B"/>

  <!-- Mouth -->
  <path d="M100 100 L100 105" stroke="#2D2D2D" stroke-width="1.5"/>
  <path d="M92 106 Q100 112 108 106" stroke="#2D2D2D" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Whiskers -->
  <line x1="50" y1="92" x2="75" y2="95" stroke="#2D2D2D" stroke-width="1.2" opacity="0.3"/>
  <line x1="48" y1="100" x2="74" y2="100" stroke="#2D2D2D" stroke-width="1.2" opacity="0.3"/>
  <line x1="50" y1="108" x2="75" y2="105" stroke="#2D2D2D" stroke-width="1.2" opacity="0.3"/>
  <line x1="150" y1="92" x2="125" y2="95" stroke="#2D2D2D" stroke-width="1.2" opacity="0.3"/>
  <line x1="152" y1="100" x2="126" y2="100" stroke="#2D2D2D" stroke-width="1.2" opacity="0.3"/>
  <line x1="150" y1="108" x2="125" y2="105" stroke="#2D2D2D" stroke-width="1.2" opacity="0.3"/>

  <!-- Blush -->
  <ellipse cx="70" cy="100" rx="7" ry="4" fill="#FF6B6B" opacity="0.2"/>
  <ellipse cx="130" cy="100" rx="7" ry="4" fill="#FF6B6B" opacity="0.2"/>

  <!-- Crochet texture hint -->
  <path d="M62 85 Q70 78 78 85" stroke="white" stroke-width="1" fill="none" opacity="0.1"/>
  <path d="M122 85 Q130 78 138 85" stroke="white" stroke-width="1" fill="none" opacity="0.1"/>

  <defs>
    <radialGradient id="catBodyGrad" cx="40%" cy="30%">
      <stop offset="0%" stop-color="white" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="catHeadGrad" cx="35%" cy="30%">
      <stop offset="0%" stop-color="white" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
