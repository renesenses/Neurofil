<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Left wings -->
  <ellipse cx="65" cy="75" rx="40" ry="32" fill="#7C5CFC" transform="rotate(-15 65 75)"/>
  <ellipse cx="65" cy="75" rx="32" ry="24" fill="#9d85fd" opacity="0.5" transform="rotate(-15 65 75)"/>
  <ellipse cx="60" cy="70" rx="15" ry="10" fill="white" opacity="0.15" transform="rotate(-15 60 70)"/>

  <ellipse cx="68" cy="120" rx="30" ry="24" fill="#7C5CFC" opacity="0.9" transform="rotate(12 68 120)"/>
  <ellipse cx="68" cy="120" rx="22" ry="17" fill="#9d85fd" opacity="0.4" transform="rotate(12 68 120)"/>

  <!-- Right wings -->
  <ellipse cx="135" cy="75" rx="40" ry="32" fill="#4ECDC4" transform="rotate(15 135 75)"/>
  <ellipse cx="135" cy="75" rx="32" ry="24" fill="#6DD8D0" opacity="0.5" transform="rotate(15 135 75)"/>
  <ellipse cx="140" cy="70" rx="15" ry="10" fill="white" opacity="0.15" transform="rotate(15 140 70)"/>

  <ellipse cx="132" cy="120" rx="30" ry="24" fill="#4ECDC4" opacity="0.9" transform="rotate(-12 132 120)"/>
  <ellipse cx="132" cy="120" rx="22" ry="17" fill="#6DD8D0" opacity="0.4" transform="rotate(-12 132 120)"/>

  <!-- Wing decorations - circles -->
  <circle cx="55" cy="72" r="8" fill="#FFB84D" opacity="0.4"/>
  <circle cx="75" cy="68" r="5" fill="#FF6B6B" opacity="0.3"/>
  <circle cx="145" cy="72" r="8" fill="#FFB84D" opacity="0.4"/>
  <circle cx="125" cy="68" r="5" fill="#FF6B6B" opacity="0.3"/>

  <!-- Crochet texture on wings -->
  <path d="M35 75 Q65 60 85 80" stroke="white" stroke-width="1" fill="none" opacity="0.2"/>
  <path d="M40 85 Q65 72 82 90" stroke="white" stroke-width="1" fill="none" opacity="0.15"/>
  <path d="M115 80 Q135 60 165 75" stroke="white" stroke-width="1" fill="none" opacity="0.2"/>
  <path d="M118 90 Q135 72 160 85" stroke="white" stroke-width="1" fill="none" opacity="0.15"/>

  <!-- Body -->
  <ellipse cx="100" cy="100" rx="8" ry="35" fill="#2D2D2D" opacity="0.7"/>
  <ellipse cx="100" cy="100" rx="6" ry="33" fill="#3D3D3D"/>

  <!-- Body segments -->
  <line x1="94" y1="80" x2="106" y2="80" stroke="#2D2D2D" stroke-width="1" opacity="0.3"/>
  <line x1="94" y1="90" x2="106" y2="90" stroke="#2D2D2D" stroke-width="1" opacity="0.3"/>
  <line x1="94" y1="100" x2="106" y2="100" stroke="#2D2D2D" stroke-width="1" opacity="0.3"/>
  <line x1="94" y1="110" x2="106" y2="110" stroke="#2D2D2D" stroke-width="1" opacity="0.3"/>

  <!-- Head -->
  <circle cx="100" cy="62" r="10" fill="#3D3D3D"/>

  <!-- Eyes -->
  <circle cx="96" cy="60" r="3" fill="white"/>
  <circle cx="104" cy="60" r="3" fill="white"/>
  <circle cx="96.5" cy="60.5" r="1.5" fill="#2D2D2D"/>
  <circle cx="104.5" cy="60.5" r="1.5" fill="#2D2D2D"/>

  <!-- Antennae -->
  <path d="M96 54 Q85 35 80 30" stroke="#3D3D3D" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M104 54 Q115 35 120 30" stroke="#3D3D3D" stroke-width="2" fill="none" stroke-linecap="round"/>
  <circle cx="80" cy="30" r="4" fill="#FFB84D"/>
  <circle cx="120" cy="30" r="4" fill="#FFB84D"/>

  <!-- Smile -->
  <path d="M96 65 Q100 68 104 65" stroke="white" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.6"/>
</svg>
