<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Body segments - wavy caterpillar shape -->
  <!-- Tail -->
  <circle cx="165" cy="130" r="12" fill="#4ECDC4"/>
  <circle cx="165" cy="130" r="8" fill="#6DD8D0" opacity="0.3"/>

  <!-- Segment 6 -->
  <circle cx="148" cy="122" r="15" fill="#FFB84D"/>
  <circle cx="148" cy="122" r="10" fill="#FFCC70" opacity="0.3"/>

  <!-- Segment 5 -->
  <circle cx="128" cy="128" r="16" fill="#FF6B6B"/>
  <circle cx="128" cy="128" r="11" fill="#FF8E8E" opacity="0.3"/>

  <!-- Segment 4 -->
  <circle cx="107" cy="120" r="17" fill="#7C5CFC"/>
  <circle cx="107" cy="120" r="12" fill="#9d85fd" opacity="0.3"/>

  <!-- Segment 3 -->
  <circle cx="85" cy="126" r="18" fill="#4ECDC4"/>
  <circle cx="85" cy="126" r="12" fill="#6DD8D0" opacity="0.3"/>

  <!-- Segment 2 -->
  <circle cx="62" cy="118" r="19" fill="#FFB84D"/>
  <circle cx="62" cy="118" r="13" fill="#FFCC70" opacity="0.3"/>

  <!-- Segment 1 (neck) -->
  <circle cx="42" cy="108" r="17" fill="#FF6B6B"/>
  <circle cx="42" cy="108" r="11" fill="#FF8E8E" opacity="0.3"/>

  <!-- Crochet texture on segments -->
  <circle cx="62" cy="118" r="16" stroke="#E09030" stroke-width="1" fill="none" opacity="0.2"/>
  <circle cx="85" cy="126" r="15" stroke="#3DBDB5" stroke-width="1" fill="none" opacity="0.2"/>
  <circle cx="107" cy="120" r="14" stroke="#6a48e6" stroke-width="1" fill="none" opacity="0.2"/>
  <circle cx="128" cy="128" r="13" stroke="#E05555" stroke-width="1" fill="none" opacity="0.2"/>

  <!-- Head -->
  <circle cx="30" cy="85" r="24" fill="#7C5CFC"/>
  <circle cx="30" cy="85" r="24" fill="url(#wormHead)"/>

  <!-- Eyes -->
  <ellipse cx="22" cy="80" rx="7" ry="8" fill="white"/>
  <ellipse cx="40" cy="80" rx="7" ry="8" fill="white"/>
  <circle cx="24" cy="82" r="4" fill="#2D2D2D"/>
  <circle cx="42" cy="82" r="4" fill="#2D2D2D"/>
  <circle cx="25" cy="80" r="1.8" fill="white"/>
  <circle cx="43" cy="80" r="1.8" fill="white"/>

  <!-- Blush -->
  <ellipse cx="14" cy="90" rx="5" ry="3" fill="#FF6B6B" opacity="0.3"/>
  <ellipse cx="48" cy="90" rx="5" ry="3" fill="#FF6B6B" opacity="0.3"/>

  <!-- Smile -->
  <path d="M24 93 Q30 98 38 93" stroke="#2D2D2D" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Antennae -->
  <path d="M22 64 Q15 48 20 40" stroke="#7C5CFC" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M38 64 Q45 48 40 40" stroke="#7C5CFC" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="20" cy="38" r="5" fill="#FFB84D"/>
  <circle cx="40" cy="38" r="5" fill="#FF6B6B"/>
  <circle cx="19" cy="37" r="2" fill="white" opacity="0.3"/>
  <circle cx="39" cy="37" r="2" fill="white" opacity="0.3"/>

  <!-- Small sparkles -->
  <g fill="#FFB84D" opacity="0.5">
    <circle cx="70" cy="145" r="2"/>
    <circle cx="120" cy="148" r="1.5"/>
    <circle cx="155" cy="145" r="2"/>
  </g>

  <!-- Little feet/bumps under segments -->
  <ellipse cx="62" cy="135" rx="5" ry="3" fill="#E09030" opacity="0.4"/>
  <ellipse cx="85" cy="142" rx="5" ry="3" fill="#3DBDB5" opacity="0.4"/>
  <ellipse cx="107" cy="135" rx="5" ry="3" fill="#6a48e6" opacity="0.4"/>
  <ellipse cx="128" cy="140" rx="5" ry="3" fill="#E05555" opacity="0.4"/>

  <defs>
    <radialGradient id="wormHead" cx="35%" cy="30%">
      <stop offset="0%" stop-color="white" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
