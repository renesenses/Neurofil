  <path d="M85 42 Q100 38 115 42" stroke="white" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M78 52 Q100 46 122 52" stroke="white" stroke-width="1" fill="none" opacity="0.25"/>

  <!-- Center -->
  <circle cx="100" cy="82" r="22" fill="#FFB84D"/>
  <circle cx="100" cy="82" r="16" fill="#FFCC70"/>

  <!-- Center texture -->
  <circle cx="93" cy="76" r="3" fill="#FFB84D" opacity="0.6"/>
  <circle cx="107" cy="76" r="3" fill="#FFB84D" opacity="0.6"/>
  <circle cx="100" cy="86" r="3" fill="#FFB84D" opacity="0.6"/>
  <circle cx="93" cy="86" r="2.5" fill="#FFB84D" opacity="0.5"/>
  <circle cx="107" cy="86" r="2.5" fill="#FFB84D" opacity="0.5"/>

  <!-- Face -->
  <circle cx="93" cy="78" r="2.5" fill="#2D2D2D"/>
  <circle cx="107" cy="78" r="2.5" fill="#2D2D2D"/>
  <circle cx="94" cy="77" r="1" fill="white"/>
  <circle cx="108" cy="77" r="1" fill="white"/>
  <path d="M96 86 Q100 90 104 86" stroke="#2D2D2D" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Blush -->
  <ellipse cx="87" cy="84" rx="5" ry="3" fill="#FF6B6B" opacity="0.25"/>
  <ellipse cx="113" cy="84" rx="5" ry="3" fill="#FF6B6B" opacity="0.25"/>
