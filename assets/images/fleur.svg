<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Stem -->
  <path d="M100 130 Q95 155 100 185" stroke="#4ECDC4" stroke-width="6" fill="none" stroke-linecap="round"/>
  <!-- Leaves -->
  <path d="M98 155 Q80 145 75 155 Q78 165 98 160" fill="#4ECDC4"/>
  <path d="M102 165 Q120 155 125 165 Q122 175 102 170" fill="#4ECDC4"/>

  <!-- Petals - back layer -->
  <ellipse cx="72" cy="72" rx="22" ry="30" fill="#FF6B6B" opacity="0.8" transform="rotate(-30 72 72)"/>
  <ellipse cx="128" cy="72" rx="22" ry="30" fill="#FF6B6B" opacity="0.8" transform="rotate(30 128 72)"/>
  <ellipse cx="65" cy="100" rx="22" ry="30" fill="#FF8E8E" opacity="0.7" transform="rotate(-70 65 100)"/>
  <ellipse cx="135" cy="100" rx="22" ry="30" fill="#FF8E8E" opacity="0.7" transform="rotate(70 135 100)"/>

  <!-- Petals - front layer -->
  <ellipse cx="80" cy="60" rx="20" ry="28" fill="#FF6B6B" transform="rotate(-15 80 60)"/>
