<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" fill="none">
  <!-- Background blobs -->
  <circle cx="250" cy="250" r="220" fill="#7C5CFC" opacity="0.06"/>
  <circle cx="320" cy="180" r="150" fill="#FF6B6B" opacity="0.06"/>
  <circle cx="180" cy="320" r="130" fill="#FFB84D" opacity="0.06"/>

  <!-- Big yarn ball -->
  <circle cx="250" cy="240" r="110" fill="#7C5CFC"/>
  <circle cx="250" cy="240" r="110" fill="url(#yarnGrad)"/>
  <!-- Yarn texture lines -->
  <path d="M160 200 Q250 160 340 200" stroke="#9d85fd" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M150 230 Q250 190 350 230" stroke="#9d85fd" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M145 260 Q250 220 355 260" stroke="#9d85fd" stroke-width="3" fill="none" opacity="0.4"/>
  <path d="M150 290 Q250 250 350 290" stroke="#9d85fd" stroke-width="2.5" fill="none" opacity="0.4"/>
  <path d="M160 315 Q250 280 340 315" stroke="#9d85fd" stroke-width="2" fill="none" opacity="0.3"/>
  <!-- Cross yarn lines -->
  <path d="M190 150 Q210 240 190 340" stroke="#6a48e6" stroke-width="2.5" fill="none" opacity="0.3"/>
  <path d="M250 135 Q270 240 250 350" stroke="#6a48e6" stroke-width="2.5" fill="none" opacity="0.25"/>
  <path d="M310 150 Q330 240 310 340" stroke="#6a48e6" stroke-width="2" fill="none" opacity="0.2"/>
  <!-- Yarn ball shine -->
  <ellipse cx="210" cy="195" rx="30" ry="20" fill="white" opacity="0.15"/>

  <!-- Crochet hook -->
  <g transform="translate(310, 130) rotate(35)">
    <rect x="0" y="0" width="12" height="160" rx="6" fill="#FFB84D"/>
    <rect x="0" y="0" width="12" height="160" rx="6" fill="url(#hookGrad)"/>
    <!-- Hook tip -->
    <path d="M6 0 Q-8 -20 6 -35 Q16 -25 12 -10 L12 0" fill="#C0C0C0"/>
    <path d="M6 0 Q-4 -15 6 -28 Q13 -20 12 -8 L12 0" fill="#D8D8D8"/>
    <!-- Grip area -->
    <rect x="-1" y="60" width="14" height="40" rx="3" fill="#E8A030"/>
    <line x1="1" y1="68" x2="11" y2="68" stroke="#D09020" stroke-width="1.5"/>
    <line x1="1" y1="76" x2="11" y2="76" stroke="#D09020" stroke-width="1.5"/>
    <line x1="1" y1="84" x2="11" y2="84" stroke="#D09020" stroke-width="1.5"/>
    <line x1="1" y1="92" x2="11" y2="92" stroke="#D09020" stroke-width="1.5"/>
  </g>

  <!-- Trailing yarn from ball -->
  <path d="M330 290 Q370 300 380 340 Q390 380 360 400 Q330 420 350 440" stroke="#7C5CFC" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M350 440 Q365 455 355 465" stroke="#7C5CFC" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Small floating amigurumi - octopus -->
  <g transform="translate(80, 120)">
    <circle cx="30" cy="25" r="22" fill="#FF6B6B"/>
    <circle cx="23" cy="22" r="4" fill="white"/>
    <circle cx="37" cy="22" r="4" fill="white"/>
    <circle cx="24" cy="23" r="2" fill="#2D2D2D"/>
    <circle cx="38" cy="23" r="2" fill="#2D2D2D"/>
    <path d="M27 30 Q30 34 33 30" stroke="#2D2D2D" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <!-- Tentacles -->
    <path d="M12 42 Q8 55 14 60" stroke="#FF6B6B" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M22 44 Q18 58 24 63" stroke="#FF6B6B" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M38 44 Q42 58 36 63" stroke="#FF6B6B" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M48 42 Q52 55 46 60" stroke="#FF6B6B" stroke-width="5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Small floating heart -->
  <g transform="translate(400, 100)">
    <path d="M20 15 Q20 5 30 5 Q40 5 40 15 Q40 5 50 5 Q60 5 60 15 Q60 30 40 42 Q20 30 20 15Z" fill="#FF6B6B" opacity="0.7"/>
  </g>

  <!-- Small floating star -->
  <g transform="translate(100, 380)">
    <path d="M20 2 L24 14 L37 14 L27 22 L30 35 L20 27 L10 35 L13 22 L3 14 L16 14Z" fill="#FFB84D" opacity="0.7"/>
  </g>

  <!-- Small butterfly -->
  <g transform="translate(380, 350)">
    <ellipse cx="25" cy="20" rx="18" ry="14" fill="#4ECDC4" opacity="0.6" transform="rotate(-20 25 20)"/>
    <ellipse cx="40" cy="22" rx="18" ry="14" fill="#7C5CFC" opacity="0.6" transform="rotate(20 40 22)"/>
    <ellipse cx="25" cy="35" rx="14" ry="10" fill="#4ECDC4" opacity="0.5" transform="rotate(15 25 35)"/>
    <ellipse cx="40" cy="35" rx="14" ry="10" fill="#7C5CFC" opacity="0.5" transform="rotate(-15 40 35)"/>
    <ellipse cx="33" cy="28" rx="3" ry="12" fill="#2D2D2D" opacity="0.5"/>
  </g>

  <!-- Sparkles -->
  <g fill="#FFB84D" opacity="0.6">
    <circle cx="140" cy="170" r="3"/>
    <circle cx="370" cy="260" r="2.5"/>
    <circle cx="420" cy="170" r="2"/>
    <circle cx="120" cy="300" r="2.5"/>
    <circle cx="450" cy="300" r="3"/>
  </g>
  <!-- Plus sparkles -->
  <g stroke="#FFB84D" stroke-width="2" opacity="0.5">
    <line x1="155" y1="290" x2="155" y2="300"/>
    <line x1="150" y1="295" x2="160" y2="295"/>
    <line x1="400" y1="215" x2="400" y2="225"/>
    <line x1="395" y1="220" x2="405" y2="220"/>
  </g>

  <defs>
    <radialGradient id="yarnGrad" cx="40%" cy="35%">
      <stop offset="0%" stop-color="#9d85fd" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#7C5CFC" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="hookGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFCC70" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FFB84D" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>
