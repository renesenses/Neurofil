<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Top hook -->
  <path d="M100 5 Q100 12 100 15" stroke="#2D2D2D" stroke-width="2" opacity="0.4"/>
  <circle cx="100" cy="5" r="3" fill="#2D2D2D" opacity="0.3"/>

  <!-- Main bar -->
  <rect x="35" y="15" width="130" height="6" rx="3" fill="#FFB84D"/>
  <rect x="35" y="15" width="130" height="3" rx="2" fill="#FFCC70" opacity="0.5"/>

  <!-- Strings -->
  <line x1="55" y1="21" x2="55" y2="55" stroke="#2D2D2D" stroke-width="1.5" opacity="0.3"/>
  <line x1="100" y1="21" x2="100" y2="45" stroke="#2D2D2D" stroke-width="1.5" opacity="0.3"/>
  <line x1="145" y1="21" x2="145" y2="60" stroke="#2D2D2D" stroke-width="1.5" opacity="0.3"/>

  <!-- Cloud 1 (left) -->
  <g transform="translate(55, 55)">
    <ellipse cx="0" cy="12" rx="20" ry="12" fill="white"/>
    <ellipse cx="-10" cy="14" rx="13" ry="10" fill="white"/>
    <ellipse cx="10" cy="14" rx="13" ry="10" fill="white"/>
    <ellipse cx="-5" cy="6" rx="12" ry="10" fill="white"/>
    <ellipse cx="5" cy="4" rx="12" ry="10" fill="white"/>
    <!-- Cloud shading -->
    <ellipse cx="0" cy="10" rx="16" ry="8" fill="#E8E8F8" opacity="0.4"/>
    <!-- Face -->
    <circle cx="-4" cy="12" r="1.5" fill="#2D2D2D"/>
    <circle cx="6" cy="12" r="1.5" fill="#2D2D2D"/>
    <path d="M-1 16 Q2 19 5 16" stroke="#2D2D2D" stroke-width="1" fill="none" stroke-linecap="round"/>
    <!-- Blush -->
    <ellipse cx="-10" cy="16" rx="4" ry="2" fill="#FF6B6B" opacity="0.2"/>
    <ellipse cx="12" cy="16" rx="4" ry="2" fill="#FF6B6B" opacity="0.2"/>
  </g>

  <!-- Star (center, hanging from cloud) -->
  <line x1="100" y1="45" x2="100" y2="80" stroke="#2D2D2D" stroke-width="1.5" opacity="0.3"/>
  <g transform="translate(100, 80)">
    <path d="M0 0 L4 12 L16 12 L7 19 L10 32 L0 24 L-10 32 L-7 19 L-16 12 L-4 12Z" fill="#FFB84D"/>
    <path d="M0 4 L3 12 L12 12 L5 17 L7 27 L0 21 L-7 27 L-5 17 L-12 12 L-3 12Z" fill="#FFCC70" opacity="0.5"/>
    <!-- Face -->
    <circle cx="-3" cy="15" r="1.5" fill="#2D2D2D"/>
    <circle cx="3" cy="15" r="1.5" fill="#2D2D2D"/>
    <path d="M-2 19 Q0 21 2 19" stroke="#2D2D2D" stroke-width="1" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Cloud 2 (right) -->
  <g transform="translate(145, 60)">
    <ellipse cx="0" cy="10" rx="18" ry="10" fill="white"/>
    <ellipse cx="-8" cy="12" rx="12" ry="9" fill="white"/>
    <ellipse cx="8" cy="12" rx="12" ry="9" fill="white"/>
    <ellipse cx="0" cy="4" rx="11" ry="9" fill="white"/>
    <!-- Cloud shading -->
    <ellipse cx="0" cy="8" rx="14" ry="7" fill="#E8E8F8" opacity="0.4"/>
    <!-- Sleeping face -->
    <path d="M-6 10 Q-4 8 -2 10" stroke="#2D2D2D" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    <path d="M2 10 Q4 8 6 10" stroke="#2D2D2D" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    <path d="M-2 15 Q0 17 2 15" stroke="#2D2D2D" stroke-width="1" fill="none" stroke-linecap="round"/>
    <!-- Z's -->
    <text x="14" y="0" font-size="8" fill="#7C5CFC" opacity="0.5" font-family="sans-serif">z</text>
    <text x="20" y="-6" font-size="6" fill="#7C5CFC" opacity="0.3" font-family="sans-serif">z</text>
  </g>

  <!-- Sub-bar from left cloud -->
  <line x1="55" y1="80" x2="55" y2="85" stroke="#2D2D2D" stroke-width="1.5" opacity="0.3"/>
  <rect x="25" y="85" width="60" height="4" rx="2" fill="#4ECDC4"/>

  <!-- Heart hanging from sub-bar -->
  <line x1="35" y1="89" x2="35" y2="105" stroke="#2D2D2D" stroke-width="1.5" opacity="0.3"/>
  <g transform="translate(35, 105)">
    <path d="M0 0 Q0 -8 6 -8 Q12 -8 12 0 Q12 -8 18 -8 Q24 -8 24 0 Q24 12 12 20 Q0 12 0 0Z" transform="translate(-12, 0)" fill="#FF6B6B"/>
  </g>

  <!-- Moon hanging from sub-bar -->
  <line x1="75" y1="89" x2="75" y2="100" stroke="#2D2D2D" stroke-width="1.5" opacity="0.3"/>
  <g transform="translate(75, 100)">
    <path d="M8 0 A10 10 0 1 0 8 20 A7 7 0 1 1 8 0" fill="#FFB84D"/>
  </g>

  <!-- Sub-elements from right cloud -->
  <line x1="145" y1="82" x2="145" y2="88" stroke="#2D2D2D" stroke-width="1.5" opacity="0.3"/>
  <rect x="120" y="88" width="50" height="4" rx="2" fill="#FF6B6B" opacity="0.7"/>

  <!-- Drop from right sub-bar -->
  <line x1="132" y1="92" x2="132" y2="108" stroke="#2D2D2D" stroke-width="1.5" opacity="0.3"/>
  <circle cx="132" cy="118" r="10" fill="#7C5CFC"/>
  <circle cx="130" cy="116" r="3" fill="white" opacity="0.2"/>

  <line x1="158" y1="92" x2="158" y2="105" stroke="#2D2D2D" stroke-width="1.5" opacity="0.3"/>
  <g transform="translate(158, 105)">
    <path d="M0 0 L3 10 L12 10 L5 16 L7 26 L0 20 L-7 26 L-5 16 L-12 10 L-3 10Z" fill="#4ECDC4" transform="scale(0.7)"/>
  </g>
</svg>
