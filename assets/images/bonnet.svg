<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Pom-pom -->
  <circle cx="100" cy="35" r="22" fill="#FF6B6B"/>
  <circle cx="92" cy="28" r="6" fill="#FF8E8E" opacity="0.4"/>
  <circle cx="108" cy="30" r="5" fill="#FF8E8E" opacity="0.3"/>
  <circle cx="100" cy="42" r="5" fill="#E05555" opacity="0.3"/>
  <circle cx="95" cy="35" r="4" fill="#FF8E8E" opacity="0.3"/>
  <circle cx="105" cy="25" r="4" fill="#FF8E8E" opacity="0.25"/>
  <!-- Pom-pom texture -->
  <circle cx="88" cy="34" r="3" fill="white" opacity="0.1"/>
  <circle cx="100" cy="22" r="3" fill="white" opacity="0.1"/>
  <circle cx="112" cy="36" r="3" fill="white" opacity="0.1"/>

  <!-- Pom-pom base -->
  <ellipse cx="100" cy="52" rx="10" ry="4" fill="#E05555" opacity="0.5"/>

  <!-- Hat body -->
  <path d="M45 100 Q45 55 100 52 Q155 55 155 100 L155 140 Q155 155 100 155 Q45 155 45 140Z" fill="#7C5CFC"/>
  <path d="M45 100 Q45 55 100 52 Q155 55 155 100" fill="url(#bonnetGrad)"/>

  <!-- Ribbed brim -->
  <path d="M40 130 Q40 120 100 118 Q160 120 160 130 L160 155 Q160 168 100 170 Q40 168 40 155Z" fill="#6a48e6"/>

  <!-- Brim ribbing lines -->
  <path d="M48 132 Q100 128 152 132" stroke="#7C5CFC" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M46 140 Q100 136 154 140" stroke="#7C5CFC" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M44 148 Q100 144 156 148" stroke="#7C5CFC" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M44 156 Q100 152 156 156" stroke="#7C5CFC" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M46 164 Q100 160 154 164" stroke="#7C5CFC" stroke-width="1.5" fill="none" opacity="0.4"/>

  <!-- Vertical ribbing on brim -->
  <g stroke="#5838d6" stroke-width="1" opacity="0.2">
    <line x1="55" y1="125" x2="52" y2="165"/>
    <line x1="70" y1="122" x2="68" y2="167"/>
    <line x1="85" y1="120" x2="84" y2="168"/>
    <line x1="100" y1="119" x2="100" y2="169"/>
    <line x1="115" y1="120" x2="116" y2="168"/>
    <line x1="130" y1="122" x2="132" y2="167"/>
    <line x1="145" y1="125" x2="148" y2="165"/>
  </g>

  <!-- Hat body crochet texture -->
  <path d="M55 70 Q100 62 145 70" stroke="#9d85fd" stroke-width="1.5" fill="none" opacity="0.3"/>
  <path d="M50 82 Q100 74 150 82" stroke="#9d85fd" stroke-width="1.5" fill="none" opacity="0.3"/>
  <path d="M48 94 Q100 86 152 94" stroke="#9d85fd" stroke-width="1.5" fill="none" opacity="0.3"/>
  <path d="M46 106 Q100 98 154 106" stroke="#9d85fd" stroke-width="1.5" fill="none" opacity="0.3"/>
  <path d="M45 118 Q100 110 155 118" stroke="#9d85fd" stroke-width="1.5" fill="none" opacity="0.3"/>

  <!-- Small decorative pattern on body -->
  <circle cx="80" cy="85" r="4" fill="#FFB84D" opacity="0.2"/>
  <circle cx="100" cy="80" r="4" fill="#FF6B6B" opacity="0.2"/>
  <circle cx="120" cy="85" r="4" fill="#4ECDC4" opacity="0.2"/>
  <circle cx="90" cy="100" r="3.5" fill="#4ECDC4" opacity="0.15"/>
  <circle cx="110" cy="100" r="3.5" fill="#FFB84D" opacity="0.15"/>

  <!-- Shine -->
  <ellipse cx="80" cy="75" rx="15" ry="8" fill="white" opacity="0.08"/>

  <defs>
    <radialGradient id="bonnetGrad" cx="40%" cy="20%">
      <stop offset="0%" stop-color="white" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
