<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Shadow -->
  <ellipse cx="100" cy="175" rx="60" ry="8" fill="#2D2D2D" opacity="0.06"/>

  <!-- Star cushion body -->
  <path d="M100 15 L118 68 L175 68 L128 100 L143 155 L100 125 L57 155 L72 100 L25 68 L82 68Z" fill="#FFB84D"/>
  <path d="M100 15 L118 68 L175 68 L128 100 L143 155 L100 125 L57 155 L72 100 L25 68 L82 68Z" fill="url(#starGrad)"/>

  <!-- Puffy/stuffed effect - inner star -->
  <path d="M100 30 L114 72 L162 72 L124 98 L136 145 L100 120 L64 145 L76 98 L38 72 L86 72Z" fill="#FFCC70" opacity="0.3"/>

  <!-- Stitch lines around edge -->
  <path d="M100 20 L116 70 L170 70 L126 100 L140 150 L100 122 L60 150 L74 100 L30 70 L84 70Z" stroke="#E09030" stroke-width="1.5" fill="none" opacity="0.3" stroke-dasharray="4 3"/>

  <!-- Center stitching (quilted look) -->
  <line x1="100" y1="45" x2="100" y2="120" stroke="#E09030" stroke-width="1" opacity="0.2"/>
  <line x1="60" y1="85" x2="140" y2="85" stroke="#E09030" stroke-width="1" opacity="0.2"/>

  <!-- Crochet texture - concentric rows -->
  <path d="M100 50 L108 72 L135 72 L114 88 L120 115 L100 100 L80 115 L86 88 L65 72 L92 72Z" stroke="#E09030" stroke-width="1" fill="none" opacity="0.15"/>
  <path d="M100 65 L104 72 L118 72 L108 80 L112 95 L100 88 L88 95 L92 80 L82 72 L96 72Z" stroke="#E09030" stroke-width="1" fill="none" opacity="0.1"/>

  <!-- Face -->
  <circle cx="90" cy="80" r="3" fill="#2D2D2D"/>
  <circle cx="110" cy="80" r="3" fill="#2D2D2D"/>
  <circle cx="91" cy="79" r="1.2" fill="white"/>
  <circle cx="111" cy="79" r="1.2" fill="white"/>

  <!-- Blush -->
  <ellipse cx="82" cy="88" rx="6" ry="3.5" fill="#FF6B6B" opacity="0.25"/>
  <ellipse cx="118" cy="88" rx="6" ry="3.5" fill="#FF6B6B" opacity="0.25"/>

  <!-- Happy mouth -->
  <path d="M94 92 Q100 98 106 92" stroke="#2D2D2D" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Puffy highlight -->
  <ellipse cx="85" cy="65" rx="12" ry="6" fill="white" opacity="0.12"/>

  <!-- Star point highlights -->
  <circle cx="100" cy="25" r="3" fill="white" opacity="0.15"/>
  <circle cx="165" cy="70" r="3" fill="white" opacity="0.1"/>
  <circle cx="35" cy="70" r="3" fill="white" opacity="0.1"/>

  <!-- Small tag -->
  <g transform="translate(138, 140)">
    <rect x="0" y="0" width="14" height="18" rx="2" fill="#FF6B6B" opacity="0.6"/>
    <circle cx="7" cy="5" r="2" fill="white" opacity="0.4"/>
    <line x1="3" y1="10" x2="11" y2="10" stroke="white" stroke-width="0.8" opacity="0.3"/>
    <line x1="3" y1="13" x2="9" y2="13" stroke="white" stroke-width="0.8" opacity="0.3"/>
  </g>

  <defs>
    <radialGradient id="starGrad" cx="40%" cy="35%">
      <stop offset="0%" stop-color="white" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
