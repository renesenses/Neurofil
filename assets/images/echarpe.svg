    <line x1="68" y1="180" x2="66" y2="195" stroke="#FF6B6B"/>
    <line x1="78" y1="180" x2="77" y2="195" stroke="#FF6B6B"/>
    <line x1="88" y1="180" x2="87" y2="195" stroke="#FF6B6B"/>
    <line x1="98" y1="180" x2="98" y2="195" stroke="#FF6B6B"/>
    <line x1="108" y1="180" x2="108" y2="195" stroke="#FF6B6B"/>
    <line x1="118" y1="180" x2="119" y2="195" stroke="#FF6B6B"/>
    <line x1="128" y1="180" x2="130" y2="195" stroke="#FF6B6B"/>
    <line x1="138" y1="180" x2="140" y2="195" stroke="#FF6B6B"/>
